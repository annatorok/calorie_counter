<!doctype html>
<html>
  <head>
    <title>Calorie Counter Project</title>
    <link rel='stylesheet' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <h1>Calorie Counter</h1>
        </header>
        <form class="form" action="" method="post">
            <div>
              <label for="meal-input">Name of meal:</label>
              <input type="text" id="meal-input" class="name-of-meal-input">
            </div>
            <div>
              <label for="calories-input">Calories:</label>
              <input type="text" id="calories-input" class="calories-input">
            </div>
            <div>
              <label for="date-input">Date:</label>
              <input type="text" id="date-input" class="date-input">
            </div>
            <div>
              <button type="button" id="submit" class="add-meal-button">ADD MEAL</button>
            </div>
        </form>
        <div class="meals-list">
          <ul></ul>
        </div>
      </div>
    </main>
    <script src='frontend.js'></script>
  </body>
</html>
